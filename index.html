<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HAPPY NEW YEAR, WELCOME 2026</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    overflow: hidden;
    background: radial-gradient(circle at bottom, #0f2027, #203a43, #2c5364);
    height: 100vh;
    font-family: 'Luckiest Guy', cursive;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #ffd700;
    text-align: center;
  }

  h1 {
    font-size: 6vw; /* responsive text size */
    text-shadow: 
      0 0 5px #fff,
      0 0 10px #ff0,
      0 0 15px #ff0,
      0 0 20px #ff0,
      0 0 30px #ff0;
    animation: glow 2s infinite alternate;
    z-index: 2;
    line-height: 1.2;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff0, 0 0 15px #ff0, 0 0 20px #ff0; }
    50% { text-shadow: 0 0 10px #fff, 0 0 20px #ff0, 0 0 30px #ff0, 0 0 40px #ff0; }
    100% { text-shadow: 0 0 5px #fff, 0 0 10px #ff0, 0 0 15px #ff0, 0 0 20px #ff0; }
  }

  #countdown {
    font-size: 4vw; /* responsive countdown */
    margin-top: 2vh;
    text-shadow: 0 0 5px #fff, 0 0 10px #ff0;
    z-index: 2;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }

  @media (max-width: 600px) {
    h1 { font-size: 10vw; }
    #countdown { font-size: 6vw; }
  }
</style>
</head>
<body>

<h1>ðŸŽ‰ HAPPY NEW YEAR, WELCOME 2026! ðŸŽ‰</h1>
<div id="countdown"></div>
<canvas id="fireworks"></canvas>

<script>
// Countdown Timer
function countdown() {
  const now = new Date().getTime();
  const newYear = new Date('Jan 1, 2026 00:00:00').getTime();
  const distance = newYear - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById('countdown').innerHTML =
    `${days}d ${hours}h ${minutes}m ${seconds}s`;

  if (distance < 0) {
    document.getElementById('countdown').innerHTML = "ðŸŽ† HAPPY NEW YEAR 2026! ðŸŽ†";
  }
}
setInterval(countdown, 1000);

// Fireworks
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const fireworks = [];
const particles = [];
const colors = ['#ff0','#f0f','#0ff','#0f0','#f00','#ffa500','#ff69b4','#00bfff'];

class Firework {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height;
    this.targetY = Math.random() * canvas.height / 2;
    this.color = colors[Math.floor(Math.random() * colors.length)];
    this.speed = 3 + Math.random() * 2; // slightly slower for mobile
    this.exploded = false;
  }
  update() {
    if(!this.exploded) {
      this.y -= this.speed;
      if(this.y <= this.targetY) {
        this.exploded = true;
        this.explode();
      }
    }
  }
  explode() {
    const count = 30 + Math.random() * 30; // fewer particles for mobile
    for(let i=0;i<count;i++){
      particles.push(new Particle(this.x, this.y, this.color));
    }
  }
  draw() {
    if(!this.exploded) {
      ctx.beginPath();
      ctx.arc(this.x,this.y,2,0,Math.PI*2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }
}

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.speedX = (Math.random() - 0.5) * 4;
    this.speedY = (Math.random() - 0.5) * 4;
    this.alpha = 1;
    this.size = 1 + Math.random() * 2;
    this.gravity = 0.03;
  }
  update() {
    this.speedY += this.gravity;
    this.x += this.speedX;
    this.y += this.speedY;
    this.alpha -= 0.02;
  }
  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.restore();
  }
}

function animate() {
  ctx.fillStyle = 'rgba(0,0,0,0.2)';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  if(Math.random() < 0.05) fireworks.push(new Firework());

  fireworks.forEach((f,i)=> {
    f.update();
    f.draw();
    if(f.exploded) fireworks.splice(i,1);
  });

  particles.forEach((p,i)=>{
    p.update();
    p.draw();
    if(p.alpha <= 0) particles.splice(i,1);
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
