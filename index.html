<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2026</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at bottom, #0f2027, #203a43, #2c5364);
    overflow: hidden;
    font-family: 'Luckiest Guy', cursive;
  }

  h1 {
    font-size: 5em;
    color: #ffd700;
    text-shadow: 0 0 10px #fff, 0 0 20px #ff0, 0 0 30px #ff0, 0 0 40px #ff0;
    animation: bounce 1s infinite alternate, glow 2s infinite alternate;
    z-index: 2;
  }

  @keyframes bounce {
    0% { transform: translateY(0); }
    50% { transform: translateY(-30px); }
    100% { transform: translateY(0); }
  }

  @keyframes glow {
    0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff0, 0 0 20px #ff0; }
    50% { text-shadow: 0 0 20px #fff, 0 0 30px #ff0, 0 0 40px #ff0; }
    100% { text-shadow: 0 0 5px #fff, 0 0 10px #ff0, 0 0 20px #ff0; }
  }

  .firework {
    position: absolute;
    width: 5px;
    height: 5px;
    background: #ff0;
    border-radius: 50%;
    animation: explode 1s linear infinite;
  }

  @keyframes explode {
    0% { transform: translate(0,0) scale(1); opacity: 1; }
    100% { transform: translate(calc(var(--x) * 1px), calc(var(--y) * 1px)) scale(0); opacity: 0; }
  }
</style>
</head>
<body>

<h1>ðŸŽ‰ Happy New Year 2026! ðŸŽ‰</h1>

<script>
  // Generate fireworks
  const colors = ['#ff0', '#f0f', '#0ff', '#0f0', '#f00'];
  function createFirework() {
    const firework = document.createElement('div');
    firework.className = 'firework';
    firework.style.left = Math.random() * window.innerWidth + 'px';
    firework.style.top = Math.random() * window.innerHeight + 'px';
    firework.style.background = colors[Math.floor(Math.random() * colors.length)];
    firework.style.setProperty('--x', (Math.random() - 0.5) * 200);
    firework.style.setProperty('--y', (Math.random() - 0.5) * 200);
    document.body.appendChild(firework);
    setTimeout(() => firework.remove(), 1000);
  }

  setInterval(createFirework, 200);
</script>

</body>
</html>
