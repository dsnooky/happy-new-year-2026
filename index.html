<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HAPPY NEW YEAR, WELCOME 2026</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    overflow: hidden;
    background: #000; /* Dark background for festive colors */
    height: 100vh;
    font-family: 'Luckiest Guy', cursive;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
  }

  h1 {
    font-size: 8vw;
    text-shadow: 
      0 0 5px #ff0000,
      0 0 10px #ff7f00,
      0 0 15px #ffff00,
      0 0 20px #00ff00,
      0 0 25px #0000ff,
      0 0 30px #4b0082,
      0 0 35px #8b00ff;
    animation: rainbowGlow 2s infinite alternate;
    line-height: 1.2;
    z-index: 2;
  }

  @keyframes rainbowGlow {
    0% { text-shadow: 0 0 5px #ff0000,0 0 10px #ff7f00,0 0 15px #ffff00; }
    50% { text-shadow: 0 0 10px #00ff00,0 0 20px #0000ff,0 0 30px #8b00ff; }
    100% { text-shadow: 0 0 5px #ff0000,0 0 10px #ff7f00,0 0 15px #ffff00; }
  }

  #countdown {
    font-size: 5vw;
    margin-top: 2vh;
    text-shadow: 0 0 10px #fff;
    z-index: 2;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }

  @media (max-width: 600px) {
    h1 { font-size: 12vw; }
    #countdown { font-size: 7vw; }
  }
</style>
</head>
<body>

<h1>ðŸŽ‰ HAPPY NEW YEAR, WELCOME 2026! ðŸŽ‰</h1>
<div id="countdown"></div>
<canvas id="fireworks"></canvas>

<script>
// Countdown Timer
function countdown() {
  const now = new Date().getTime();
  const newYear = new Date('Jan 1, 2026 00:00:00').getTime();
  const distance = newYear - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById('countdown').innerHTML =
    `${days}d ${hours}h ${minutes}m ${seconds}s`;

  if (distance < 0) {
    document.getElementById('countdown').innerHTML = "ðŸŽ† HAPPY NEW YEAR 2026! ðŸŽ†";
  }
}
setInterval(countdown, 1000);

// Fireworks with colorful gradient
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const fireworks = [];
const particles = [];
const colors = [
  ['#ff0000','#ff7f00'],
  ['#ffff00','#00ff00'],
  ['#0000ff','#4b0082'],
  ['#8b00ff','#ff1493'],
  ['#00ffff','#00ff7f']
];

class Firework {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height;
    this.targetY = Math.random() * canvas.height / 2;
    this.color = colors[Math.floor(Math.random() * colors.length)];
    this.speed = 3 + Math.random() * 2;
    this.exploded = false;
  }
  update() {
    if(!this.exploded) {
      this.y -= this.speed;
      if(this.y <= this.targetY) {
        this.exploded = true;
        this.explode();
      }
    }
  }
  explode() {
    const count = 30 + Math.random() * 40;
    for(let i=0;i<count;i++){
      particles.push(new Particle(this.x, this.y, this.color));
    }
  }
  draw() {
    const grad = ctx.createRadialGradient(this.x,this.y,0,this.x,this.y,3);
    grad.addColorStop(0, this.color[0]);
    grad.addColorStop(1, this.color[1]);
    ctx.beginPath();
    ctx.arc(this.x,this.y,2,0,Math.PI*2);
    ctx.fillStyle = grad;
    ctx.fill();
  }
}

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.speedX = (Math.random() - 0.5) * 5;
    this.speedY = (Math.random() - 0.5) * 5;
    this.alpha = 1;
    this.size = 1 + Math.random() * 3;
    this.gravity = 0.03;
  }
  update() {
    this.speedY += this.gravity;
    this.x += this.speedX;
    this.y += this.speedY;
    this.alpha -= 0.02;
  }
  draw() {
    const grad = ctx.createRadialGradient(this.x,this.y,0,this.x,this.y,this.size);
    grad.addColorStop(0, this.color[0]);
    grad.addColorStop(1, this.color[1]);
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fillStyle = grad;
    ctx.fill();
    ctx.restore();
  }
}

function animate() {
  ctx.fillStyle = 'rgba(0,0,0,0.2)';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  if(Math.random() < 0.07) fireworks.push(new Firework());

  fireworks.forEach((f,i)=> {
    f.update();
    f.draw();
    if(f.exploded) fireworks.splice(i,1);
  });

  particles.forEach((p,i)=>{
    p.update();
    p.draw();
    if(p.alpha <= 0) particles.splice(i,1);
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
