<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HAPPY NEW YEAR, WELCOME 2026</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    overflow: hidden;
    background: radial-gradient(circle at bottom, #0f2027, #203a43, #2c5364);
    height: 100vh;
    font-family: 'Luckiest Guy', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  h1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ffd700;
    text-align: center;
    text-shadow: 0 0 10px #fff, 0 0 20px #ff0, 0 0 30px #ff0, 0 0 40px #ff0;
    animation: bounce 1s infinite alternate, glow 2s infinite alternate;
    z-index: 2;
    width: 90%;
    line-height: 1.1;
    word-break: break-word;
    font-size: 10vw; /* auto scales based on screen width */
  }

  @keyframes bounce {
    0% { transform: translate(-50%, -50%) translateY(0); }
    50% { transform: translate(-50%, -50%) translateY(-20px); }
    100% { transform: translate(-50%, -50%) translateY(0); }
  }

  @keyframes glow {
    0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff0, 0 0 20px #ff0; }
    50% { text-shadow: 0 0 20px #fff, 0 0 30px #ff0, 0 0 50px #ff0; }
    100% { text-shadow: 0 0 5px #fff, 0 0 10px #ff0, 0 0 20px #ff0; }
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>
<h1>ðŸŽ‰ HAPPY NEW YEAR, WELCOME 2026! ðŸŽ‰</h1>
<canvas id="fireworks"></canvas>

<script>
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const fireworks = [];
const particles = [];
const colors = ['#ff0','#f0f','#0ff','#0f0','#f00','#ffa500','#ff69b4','#00bfff'];

class Firework {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height;
    this.targetY = Math.random() * canvas.height / 2;
    this.color = colors[Math.floor(Math.random() * colors.length)];
    this.speed = 2 + Math.random() * 2;
    this.exploded = false;
  }
  update() {
    if(!this.exploded) {
      this.y -= this.speed;
      if(this.y <= this.targetY) {
        this.exploded = true;
        this.explode();
      }
    }
  }
  explode() {
    const count = 30 + Math.random() * 40;
    for(let i=0;i<count;i++){
      particles.push(new Particle(this.x, this.y, this.color));
    }
  }
  draw() {
    if(!this.exploded) {
      ctx.beginPath();
      ctx.arc(this.x,this.y,3,0,Math.PI*2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }
}

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.speedX = (Math.random() - 0.5) * 4;
    this.speedY = (Math.random() - 0.5) * 4;
    this.alpha = 1;
    this.size = 1 + Math.random() * 2;
    this.gravity = 0.03;
  }
  update() {
    this.speedY += this.gravity;
    this.x += this.speedX;
    this.y += this.speedY;
    this.alpha -= 0.02;
  }
  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.restore();
  }
}

function animate() {
  ctx.fillStyle = 'rgba(0,0,0,0.2)';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  if(Math.random() < 0.04) fireworks.push(new Firework());

  fireworks.forEach((f,i)=> {
    f.update();
    f.draw();
    if(f.exploded) fireworks.splice(i,1);
  });

  particles.forEach((p,i)=>{
    p.update();
    p.draw();
    if(p.alpha <= 0) particles.splice(i,1);
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
